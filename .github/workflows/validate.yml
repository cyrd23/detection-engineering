name: Validate Detections

on:
  workflow_dispatch:
    inputs:
      all:
        description: "Validate ALL detections (true/false)"
        required: false
        default: "false"
  push:
    branches: ["main"]
    paths:
      - "detections/**"
      - "pipelines/**"
      - ".github/workflows/validate.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "detections/**"
      - "pipelines/**"
      - ".github/workflows/validate.yml"

jobs:
  validate:
    name: Field Validation + Dry Run
    runs-on: [self-hosted, Linux, X64, deteng-runner-1]
    timeout-minutes: 15

    env:
      ELASTICSEARCH_URL: ${{ secrets.ELASTICSEARCH_URL }}
      ELASTIC_USERNAME: ${{ secrets.ELASTIC_USERNAME }}
      ELASTIC_PASSWORD: ${{ secrets.ELASTIC_PASSWORD }}
      ELASTIC_INSECURE: ${{ secrets.ELASTIC_INSECURE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r pipelines/requirements.txt

      - name: Validate fields exist in Elasticsearch
        run: |
          python pipelines/validate_fields.py \
            --detections-path detections \
            --elasticsearch-url "$ELASTICSEARCH_URL" \
            --username "$ELASTIC_USERNAME" \
            --password "$ELASTIC_PASSWORD" \
            --insecure "${ELASTIC_INSECURE:-false}" \
            $([ "${{ github.event.inputs.all }}" = "true" ] && echo "--all")

      - name: Dry-run queries (size:0)
        run: |
          python pipelines/dry_run_detection.py \
            --detections-path detections \
            --elasticsearch-url "$ELASTICSEARCH_URL" \
            --username "$ELASTIC_USERNAME" \
            --password "$ELASTIC_PASSWORD" \
            --insecure "${ELASTIC_INSECURE:-false}" \
            $([ "${{ github.event.inputs.all }}" = "true" ] && echo "--all")
