name: Validate Detections

on:
  push:
    paths:
      - "detections/**"
      - "pipelines/**"
      - ".github/workflows/validate.yml"
  workflow_dispatch:

jobs:
  validate:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bootstrap pip + install deps
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          pip install -r pipelines/requirements.txt

      # -------------------------------
      # Field existence validation
      # -------------------------------

      - name: Validate fields exist in Elasticsearch (staging)
        env:
          ELASTICSEARCH_URL: ${{ secrets.ELASTICSEARCH_URL }}
          KIBANA_URL: ${{ secrets.KIBANA_URL }}
          KIBANA_SPACE: ${{ secrets.KIBANA_SPACE }}
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
        run: |
          python pipelines/validate_fields.py \
            --rule detections/entra/entra_risk_outside_us.yml \
            --es-url "$ELASTICSEARCH_URL" \
            --kibana-url "$KIBANA_URL" \
            --kibana-space "$KIBANA_SPACE" \
            --api-key "$ELASTIC_API_KEY" \
            --insecure

      # -------------------------------
      # Query dry run (KQL/DSL syntax)
      # -------------------------------

      - name: Dry-run detection queries (staging)
        env:
          ELASTICSEARCH_URL: ${{ secrets.ELASTICSEARCH_URL }}
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
        run: |
          python pipelines/dry_run_detection.py \
            --rule detections/entra/entra_risk_outside_us.yml \
            --es-url "$ELASTICSEARCH_URL" \
            --api-key "$ELASTIC_API_KEY" \
            --insecure
