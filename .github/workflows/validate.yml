name: Validate Detections

on:
  push:
    paths:
      - "detections/**"
      - "pipelines/**"
      - ".github/workflows/validate.yml"
  workflow_dispatch:

jobs:
  validate:
    runs-on: [self-hosted, Linux, X64]

    env:
      ES_URL: ${{ secrets.ELASTICSEARCH_URL }}
      ES_USERNAME: ${{ secrets.ELASTIC_USERNAME }}
      ES_PASSWORD: ${{ secrets.ELASTIC_PASSWORD }}
      KIBANA_URL: ${{ secrets.KIBANA_URL }}
      KIBANA_SPACE: ${{ secrets.KIBANA_SPACE }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bootstrap pip + install deps
        run: |
          python -m ensurepip --upgrade
          python -m pip install --upgrade pip
          pip install -r pipelines/requirements.txt

      # ---- FIELD VALIDATION ----

      - name: Validate fields exist in Elasticsearch (staging)
        run: |
          python pipelines/validate_fields.py \
            --rule detections/entra/entra_risk_outside_us.yml \
            --es-url "$ES_URL" \
            --username "$ES_USERNAME" \
            --password "$ES_PASSWORD" \
            --kibana-url "$KIBANA_URL" \
            --kibana-space "$KIBANA_SPACE"

      # ---- QUERY DRY RUN ----

      - name: Dry-run detection queries (staging)
        run: |
          python pipelines/dry_run_detection.py \
            --rule detections/entra/entra_risk_outside_us.yml \
            --es-url "$ES_URL" \
            --username "$ES_USERNAME" \
            --password "$ES_PASSWORD"
