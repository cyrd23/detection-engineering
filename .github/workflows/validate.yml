name: Validate Detections

on:
  push:
    paths:
      - "detections/**"
      - "pipelines/**"
      - ".github/workflows/validate.yml"
  workflow_dispatch:

jobs:
  validate:
    runs-on: [self-hosted, Linux, X64, deteng-runner-1]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # IMPORTANT: Use setup-python so pip exists (your runner's /usr/bin/python3 has no pip)
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Bootstrap pip + install deps
        run: |
          python -V
          python -m ensurepip --upgrade || true
          python -m pip install --upgrade pip
          python -m pip install -r pipelines/requirements.txt

      - name: Validate fields exist in Elasticsearch (staging)
        env:
          ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
          INDEX_PATTERN: "logs-*"   # adjust if needed
        run: |
          python pipelines/validate_fields.py

      - name: Dry-run detection queries (staging)
        env:
          ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
          ELASTIC_API_KEY: ${{ secrets.ELASTIC_API_KEY }}
          INDEX_PATTERN: "logs-*"   # adjust if needed
        run: |
          python pipelines/dry_run_detection.py
