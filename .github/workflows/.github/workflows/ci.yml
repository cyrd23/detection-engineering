name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  ci:
    name: Validate + Test
    runs-on: [self-hosted, Linux, X64, deteng-runner-1]
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Runner info
        run: |
          whoami
          hostname
          uname -a
          pwd
          df -h

      # If this is a Python repo, keep these. If not, tell me what stack youâ€™re using.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Lint (ruff) if present
        run: |
          if python -c "import ruff" 2>/dev/null; then
            ruff check .
          else
            echo "ruff not installed, skipping"
          fi

      - name: Run tests (pytest) if present
        run: |
          if python -c "import pytest" 2>/dev/null; then
            pytest -q
          else
            echo "pytest not installed, skipping"
          fi
