name: Entra ID High or Medium Risk Sign-in Outside US
description: High/Medium risk Entra ID sign-in where the source country is not US.
type: query
language: kuery

index:
  - logs-azure.signinlogs*

severity: high
risk_score: 73
enabled: true
interval: 5m
from: now-15m

# âœ… Required by your CI validator
required_fields:
  - name: azure.signinlogs.properties.risk_level_aggregated
    type: keyword
  - name: source.geo.country_iso_code
    type: keyword

query: >
  azure.signinlogs.properties.risk_level_aggregated : ("medium" or "high")
  and not source.geo.country_iso_code : "US"
